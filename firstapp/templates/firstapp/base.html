<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>Xuora</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  
    <link rel="stylesheet" type="text/css" href="{% static 'master.css' %}">

    {# Fonts#}
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">
  </head>

  <body >

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <div class="navbar-nav align-items-center">
          <a class="navbar-brand bigbrand" href="{% url 'question_list' %}" style="margin-right: 20px;">Xuora </a>
          
        </div>
        <div class="navbar-nav align-items-center ml-auto">
          {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="{% url 'add_question' %}">Post Question</a>
            <a class="nav-item nav-link" href="{% url 'logout' %}">Log out</a>
            <a class="nav-item nav-link" style="margin-left: 15px;">Welcome: {{ user.username }}</a>
          {% else %}
            <a class="nav-item nav-link" href="{% url 'login' %}" aria-label="Login">Login</a>
            <a class="nav-item nav-link" href="{% url 'signup' %}" >Signup</a>
          {% endif %}
        </div>
      </div>
    </nav>


      <div class="container">
          <div class="row">
              <div class="col-md-8">
                <div class="posts">
                  {% block content %}
                  {% endblock %}

                </div>
              </div>
          </div>
        </div>
            
  </body>
</html>
